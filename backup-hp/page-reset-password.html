<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Incrave - Responsive Landing Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Responsive Multipurpose Creative Landing Page Template" />
        <meta name="keywords" content="Bootstrap 5, SASS, Clean, Multipurpose, Responsive, Modern" />
        <meta content="Shreethemes" name="author" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
        <!-- Main Css -->
        <!-- Custom Css -->
        <link href="css/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="css/colors/default.css" rel="stylesheet" id="color-opt">
    </head>

    <body>
        
        <!-- Back to home Start -->
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="index.html" class="text-white rounded d-inline-block text-center"><i data-feather="home" class="fea icon-sm"></i></a>
        </div>
        <!-- Back to home End -->

        <!-- Hero Start -->
        <section class="vh-100 user-pages d-flex align-items-center" style="background:url('images/bg/login.jpg') no-repeat center center fixed; background-size: cover;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8">
                        <div class="login-page bg-white rounded p-4 position-relative">
                            <div class="text-center">
                                <h5 class="mb-4 pb-2">Forgot Password</h5>  
                            </div>
                            <form class="login-form">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="text-muted">Please enter your email address. You will receive a link to create a new password via email.</p>
                                        <div class="mb-3">
                                            <label class="form-label">Email address <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" name="email" required="" placeholder="Your Email :">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100">Send</button>
                                    </div><!--end col-->
                                    <div class="col-12 text-center">
                                        <p class="mb-0 mt-3"><small class="text-dark me-2">Remember Your Password ?</small> <a href="page-login.html" class="text-dark fw-bold">Sign in</a></p>
                                    </div>
                                </div><!--end row-->
                            </form><!--end form-->
                        </div><!--end login-->
                    </div><!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </section><!--end section-->
        <!-- Hero End -->

        

        <!-- Javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Feather icon -->
        <script src="js/feather.min.js"></script>
        <script src="https://unicons.iconscout.com/release/v3.0.6/script/monochrome/bundle.js"></script>
        
        <!-- Main Js -->
        <script src="js/app.js"></script>
    </body>

</html>
